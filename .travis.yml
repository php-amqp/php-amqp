language: php

sudo: false

services:
  - rabbitmq

env:
  global:
    - NO_INTERACTION=1
    - TEST_TIMEOUT=120

matrix:
  allow_failures:
    - php: nightly

  include:
    - php: nightly
      env: LIBRABBITMQ_VERSION=master
    - php: nightly
      env: LIBRABBITMQ_VERSION=master TEST_PHP_ARGS=-m

    - php: 7.1
      env: LIBRABBITMQ_VERSION=master
    - php: 7.1
      env: LIBRABBITMQ_VERSION=master TEST_PHP_ARGS=-m
    - php: 7.1
      env: LIBRABBITMQ_VERSION=v0.8.0 TEST_PHP_ARGS=-m
    - php: 7.1
      env: LIBRABBITMQ_VERSION=v0.7.1 TEST_PHP_ARGS=-m

    - php: 7.0
      env: LIBRABBITMQ_VERSION=master
    - php: 7.0
      env: LIBRABBITMQ_VERSION=master TEST_PHP_ARGS=-m
    - php: 7.0
      env: LIBRABBITMQ_VERSION=v0.8.0 TEST_PHP_ARGS=-m
    - php: 7.0
      env: LIBRABBITMQ_VERSION=v0.7.1 TEST_PHP_ARGS=-m

    - php: 5.6
      env: LIBRABBITMQ_VERSION=master
    - php: 5.6
      env: LIBRABBITMQ_VERSION=master TEST_PHP_ARGS=-m
    - php: 5.6
      env: LIBRABBITMQ_VERSION=v0.8.0 TEST_PHP_ARGS=-m
    - php: 5.6
      env: LIBRABBITMQ_VERSION=v0.7.1 TEST_PHP_ARGS=-m

before_install:
  - sudo ./provision/install_rabbitmq-c.sh ${LIBRABBITMQ_VERSION}
  - if [ "${COVERITY_SCAN_BRANCH}" != 1 ]; then phpize && ./configure && make ; fi

install:


script:
  - sh -c "make test | tee result.txt"
  - php -n -c './tmp-php.ini' -d "extension_dir=./modules/" -d "extension=amqp.so" benchmark.php
  - sh test-report.sh

addons:
  apt:
    packages:
      - cmake
      - valgrind

notifications:
  email:
    - lstrojny@php.net
